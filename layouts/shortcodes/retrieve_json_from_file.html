<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table from JSON</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional CSS styles specific to this shortcode */
        /* You can define additional styles here if needed */
        .even {
            background-color: #e4c6c6; /* Light gray */
        }
        .odd {
            background-color: #6b5959; /* White */
        }
        /* Hover effect */
        tbody tr:hover {
            background-color: #0e0d0d; /* Lighter gray */
        }
        /* You can add more styles here as needed */
    </style>
</head>
<body>
    {{ $jsonData := getJSON "data/json_file/RandomData.json" }}
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Bio</th>
                    <th>Version</th>
                </tr>
            </thead>
            <tbody>
                {{ range $index, $data := $jsonData }}
                <tr class="{{ if eq (mod $index 2) 0 }}even{{ else }}odd{{ end }}">
                    <td>{{ $data.ID }}</td>
                    <td>{{ $data.Bio }}</td>
                    <td>{{ $data.Version }}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
