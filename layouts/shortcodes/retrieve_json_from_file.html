<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table from JSON</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom gradient background for the table */
        .custom-table {
            background: linear-gradient(to right, #c4b3af, #feb47b);
            color: black; /* Text color */
        }
    </style>
</head>
<body>
    {{ $jsonData := getJSON "data/json_file/RandomData.json" }}
    <div class="table-responsive">
        <table class="table table-hover custom-table"> <!-- Added .custom-table -->
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Bio</th>
                    <th>Version</th>
                </tr>
            </thead>
            <tbody>
                {{ range $index, $data := $jsonData }}
                <tr>
                    <td>{{ $data.ID }}</td>
                    <td>{{ $data.Bio }}</td>
                    <td>{{ $data.Version }}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
